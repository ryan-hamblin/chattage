<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <div class="image-holder">
        <img src="images/logowhiteblue.png">
      </div>
      
      <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Say Something in Chat">
      </form>
      <div class="panel panel-default">
        <div class="panel-heading">What's new Mountaineers?</div>
        <blockquote ng-repeat="message in messages">
          <p>{{message.text}}</p>
          <footer>Posted:
            <span class="badge ng-binding">{{formatDate(message.updatedAt)}}</span>
          </footer>
      </blockquote> 
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeader.js"></script>
  </body>
</html>
